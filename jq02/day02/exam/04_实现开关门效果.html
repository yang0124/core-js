<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现开关门效果</title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        div {
            float: left;
            height: 100px;
            line-height: 100px;
        }

        #d1, #d3 {
            background-color: #ccff00;
        }

        #d2 {
            cursor: pointer;
            background-color: #ffcc00;
        }
    </style>
</head>
<body>
    <div id="d1">树形列表</div>
    <div id="d2">&lt;&lt;</div>
    <div id="d3">内容的主体</div>

    <script>
     	$("#d2").click(e=>{
     		if($("#d2").html()=="&lt;&lt;"){
     			$("#d3").hide();
     			$("#d2").html("&gt;&gt;")
     		}else{
     			$("#d3").show();
     			$("#d2").html("&lt;&lt;")
     		}
     	})
    </script>
</body>
</html>
