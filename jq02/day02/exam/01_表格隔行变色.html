<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格隔行变色</title>
 
</head>
<body>
	<button>变</button>
    <table id="data" border="1">
        <thead>
	        <tr>
	            <th>姓名</th>
	            <th>工资</th>
	            <th>入职时间</th>
	            <th>操作</th>
	        </tr>
        </thead>
        <tbody>
	        <tr>
	            <td>Tom</td>
	            <td>$3500</td>
	            <td>2010-10-25</td>
	            <td><a href="javascript:void(0)">删除</a></td>
	        </tr>
	        <tr>
	            <td>Mary</td>
	            <td>$3400</td>
	            <td>2010-12-1</td>
	            <td><a href="javascript:void(0)">删除</a></td>
	        </tr>
	        <tr>
	            <td>King</td>
	            <td>$5900</td>
	            <td>2009-08-17</td>
	            <td><a href="javascript:void(0)">删除</a></td>
	        </tr>
	        <tr>
	            <td>Scott</td>
	            <td>$3800</td>
	            <td>2012-11-17</td>
	            <td><a href="javascript:void(0)">删除</a></td>
	        </tr>
	        <tr>
	            <td>Smith</td>
	            <td>$3100</td>
	            <td>2014-01-27</td>
	            <td><a href="javascript:void(0)">删除</a></td>
	        </tr>
	        <tr>
	            <td>Allen</td>
	            <td>$3700</td>
	            <td>2011-12-05</td>
	            <td><a href="javascript:void(0)">删除</a></td>
	        </tr>
        </tbody>
    </table>
	<script src="jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		var i = 0; 
		$("button").click(e=>{
			i++;
			if(i%2==0){
				$("tbody>tr:odd").css("background","red");
				$("tbody>tr:even").css("background","");
			}else{
				$("tbody>tr:even").css("background","blue");
				$("tbody>tr:odd").css("background","");
			}
		})
	</script>
</body>
</html>
