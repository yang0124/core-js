<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background: red;
			}
		</style>
	</head>
	<body>
		<button>开关</button>
		<div></div>
		
		<script src="jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("button").click(function(){
				if($("div").css("display")=="block"){
					$("div").css("display","none");
				}else{
					$("div").css("display","block");
				}

			})
		</script>
	</body>
</html>
