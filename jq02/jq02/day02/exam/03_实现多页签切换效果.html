<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现多页签切换效果</title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #tab li {
            float: left;
            list-style: none;
            width: 80px;
            height: 40px;
            line-height: 40px;
            cursor: pointer;
            text-align: center;
        }

        #container {
            position: relative;
        }

        #content1, #content2, #content3 {
            width: 300px;
            height: 100px;
            padding: 30px;
            position: absolute;
            top: 40px;
            left: 0;
        }

        #tab1, #content1 {
            background-color: #ffcc00;
        }

        #tab2, #content2 {
            background-color: #ff00cc;
        }

        #tab3, #content3 {
            background-color: #00ccff;
        }

        .foreground {
            z-index: 1;
        }
    </style>
    <script type="text/javascript">
    	$("tab")
    </script>
</head>
<body>
<h2>实现多标签页效果</h2>

<ul id="tab">
    <li id="tab1" value="10">10元套餐</li>
    <li id="tab2" value="30">30元套餐</li>
    <li id="tab3" value="50">50元包月</li>
    <li id="tab1" value="75">75元包月</li>
    <li id="tab2" value="200">200元包月</li>
</ul>
    <div id="container">
        <div id="content1"  style="z-index: 1;">
            10元套餐详情：<br />&nbsp;每月套餐内拨打100分钟，超出部分2毛/分钟
        </div>
        <div id="content2" >
            30元套餐详情：<br />&nbsp;每月套餐内拨打300分钟，超出部分1.5毛/分钟
        </div>
        <div id="content3" >
            50元包月详情：<br />&nbsp;每月无限量随心打
        </div>
        <div id="content1">
            75元套餐详情：<br />&nbsp;每月套餐内拨打7220分钟，超出部分2毛/分钟
        </div>
        <div id="content2" >
            200元套餐详情：<br />&nbsp;每月套餐内拨打20000分钟，超出部分1.5毛/分钟
        </div>
    </div>

</body>
</html>
