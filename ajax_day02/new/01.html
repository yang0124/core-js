<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{
				width: 600px;
				margin: 0 auto;
				border: 1px solid #000;
				border-collapse: collapse;
				table-layout: fixed;
				text-align: center;
			}
			td{
				border: 1px solid #000;
				
			}
		</style>
	</head>
	<body id="bd">
		<script type="text/javascript">
			var xhr=getXhr();
			xhr.open("GET","01.xml");
			xhr.send(null);
			xhr.onreadystatechange=()=>{
				if(xhr.status==200 && xhr.readyState==4){
					var data=xhr.responseXML;
					var bt=["name","age","salary"];
					var table=document.createElement("table");
					var tr=document.createElement("tr");
					for(var i=0;i<bt.length;i++){
						var td=document.createElement("td");
						td.innerHTML=bt[i];
						tr.appendChild(td);
					}
					table.appendChild(tr);
					var peoples=data.getElementsByTagName("people");
					for(var r=0;r<peoples.length;r++){
						var tr=document.createElement("tr");
						for(var c=0;c<peoples[r].children.length;c++){
							var td=document.createElement("td");
							td.innerHTML=peoples[r].children[c].innerHTML
							tr.appendChild(td);
						}
						table.appendChild(tr);
					}
					bd.appendChild(table);
					
				}
			}
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			
			function getXhr(){
				var xhr=null;
				if(XMLHttpRequest){
					xhr=new XMLHttpRequest();
				}else{
					xhr=new ActiveXObject("Microsoft.XMLHttp");
				}
				return xhr;
			}
		</script>
	</body>
</html>
