  <script type="text/javascript">
//插件功能：完成列表排序
//使用方式 ：$(列表li对象).sort(父元素ul对象);
//实现思路：
//迭代列表中所有元素保存在数组中
//对数组元素进行排序，依据列表元素文本内容
//数组排序成功
//迭代数组中每一个元素，添加列表中
//完成追加操作..

$.fn.extend({
  sort : function(parent){
    // this指代调用该方法的JQUERY对象
    var items = [];
    $.each(this,function(i,it){
       items.push($(it));
    });
    items.sort(function(a,b){
       if(a.html() < b.html()){
        return -1;
       }else if(a.html() > b.html()){
        return 1;
       }else{
        return 0;
       }
    });
    $.each(items,function(i,it){
       parent.append(it);
    });
  }});
  $(".orderobj li").sort($(".orderobj"));
  </script>
