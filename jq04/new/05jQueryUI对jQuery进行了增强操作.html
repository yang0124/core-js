<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="jquery-ui-1.10.2/themes/base/jquery-ui.css">
  		<script src="jquery-ui-1.10.2/jquery-1.9.1.js"></script>
  		<script src="jquery-ui-1.10.2/ui/jquery-ui.js"></script>
		<style>
			div{
				width: 150px;
				height: 150px;
				background: blue;
				border:20px solid #000;
			}
		</style>
	</head>
	<body>
		<div>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Suscipit iste pariatur dolore quasi eos assumenda sed porro dignissimos. Officiis illum vero repellendus voluptatem veritatis beatae earum sint repellat alias saepe!</div>
		
		<script type="text/javascript">
			$("div").click(()=>{
				$("div").animate({
					"width":"300px",
					"height":"300px",
					"background-color":"red",
					"color":"purple",
					"font-size":"26px",
					"border-color":"yellow"
				})
			})
		</script>
	</body>
</html>
