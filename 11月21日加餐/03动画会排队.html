<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div></div>
		
		<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("div").mouseover(()=>{
				$("div").stop().animate({
					"width":"600px"
				},1000)
			})
			$("div").mouseout(()=>{
				$("div").stop().animate({
					"width":"300px"
				},1000)
			})
		</script>
	</body>
</html>
