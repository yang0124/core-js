<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<style type="text/css">
			
			.dh{
				height: 50px;
				background: lightseagreen;
				border: 10px solid #fff;
				border-top:0;
				border-bottom:0;
			}
			.row:nth-of-type(2) div{
				line-height: 150px;
			}
			.bg-danger{
				border: 10px solid #fff;
			}
			.d1{
				border: 10px solid #fff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="dh col-xs-8"></div>
				<div class="dh col-xs-2 col-xs-offset-2"></div>
			</div>
			<div class="row text-center">
				<div class="col-xs-12 bg-danger">1</div>
				<div class="d1 col-lg-3 col-md-6 col-sm-4 col-xs-12 bg-success">1</div>
				<div class="d1 col-lg-3 col-md-6 col-sm-4 col-xs-12 bg-warning">1</div>
				<div class="d1 col-lg-3 col-md-6 col-sm-4 col-xs-12 bg-info">1</div>
				<div class="d1 col-lg-3 col-md-6 hidden-sm col-xs-12 bg-primary">1</div>
			</div>
		</div>
	</body>
</html>
