			//创建了一个飞行物类
			class flyer{
				//创建了自有属性
				constructor(fname,speed){
					this.fname=fname;
					this.speed=speed;
				}
				//共有方法
				fly(){
					return this.fname+"正在以时速"+this.speed+"飞行";
				}
			}
			//创建飞机类设置了继承自飞行物类
			class plane extends flyer{
				//设置自有属性
				constructor(fname,speed,score){
					//可以通过super直接获取
					super(fname,speed);
					//新的
					this.score=score;
				}
				//由于设置了继承，fly()自动就有
				//还添加了自己的新方法
				getScore(){
					return "打爆一台"+this.fname+"就获得"+this.score;
				}
				fly(){
					return this.fname+"正在以时速"+this.speed+"飞行,可以装载很多人";
				}
			}
			
			var bird=new flyer("鸟",50);
			var by747=new plane("by747",10000,1000);
			console.log(bird.fly());
			console.log(by747.fly());
